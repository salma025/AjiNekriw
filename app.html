<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger l'Application</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-ajinkriw-removebg-preview.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html" >Accueil</a></li>
            <li><a href="About.html" >À propos</a></li>
            <li><a href="Contact.html" >Contact</a></li>
            <li><a href="app.html" class="active">Télécharger l'application</a></li>
        </ul>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <div class="mobile-menu">
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="About.html">À propos</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="app.html">Télécharger l'application</a></li>
        </ul>
    </div>
    <script>
        const burger = document.querySelector('.burger');
        const mobileMenu = document.querySelector('.mobile-menu');
        
      
        burger.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    
        
        const navLinks = document.querySelectorAll('.nav-links a');
    

        const currentURL = window.location.href;
    
       
        navLinks.forEach(link => {
            if (link.href === currentURL) {
                link.classList.add('active');
            }
    
            
            link.addEventListener('click', () => {
                navLinks.forEach(link => link.classList.remove('active')); 
                link.classList.add('active'); 
            });
        });
    </script>
    <main>
        <div class="container">
            <h1>Obtenez Notre Application</h1>
            <p>"Scannez le code QR ou téléchargez notre application pour trouver votre logement étudiant idéal."</p>
            <div class="qr-container">
                <img src="QRpedia_code_for_QR_code.png" alt="QR Code" class="qr-code">
                <p>Scannez pour télécharger</p>
            </div>
            <div class="app-links">
                <a href="https://apps.apple.com/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Télécharger sur l'App Store" class="app-button">
                </a>
                <a href="https://play.google.com/store" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Obtenir sur Google Play" class="app-button">
                </a>
            </div>
        </div>
    </main>

</body>
</html>
